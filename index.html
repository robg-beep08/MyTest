<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital X-RAY | Full Auto Scanner</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

    <style>
        :root { 
            --neon: #00ff41; 
            --alert: #ff3e3e;
            --warn: #ffca28; 
            --bg: #050505; 
            --card: #111; 
            --text-main: #ccc; 
            --blue: #00f3ff;
        }

        body { font-family: 'Segoe UI', 'Courier New', monospace; background: var(--bg); color: var(--text-main); margin: 0; padding: 20px; overflow-x: hidden; }
        .wrapper { max-width: 1400px; margin: auto; }

        /* HEADER */
        header { text-align: center; margin-bottom: 30px; border-bottom: 2px solid var(--neon); padding-bottom: 15px; }
        h1 { color: var(--neon); margin: 0; text-transform: uppercase; letter-spacing: 4px; font-size: 2rem; text-shadow: 0 0 10px rgba(0, 255, 65, 0.3); }
        .subtitle { font-size: 0.9rem; letter-spacing: 2px; margin-top: 5px; color: #fff; animation: blink 2s infinite; }

        /* GRIGLIA RESPONSIVE (Assicura 2 colonne su PC, 1 su Mobile) */
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); 
            gap: 20px; 
        }
        
        /* CARDS */
        .card { 
            background: var(--card); 
            border: 1px solid #333; 
            border-top: 3px solid var(--neon); 
            padding: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
            display: flex; flex-direction: column;
            min-height: 300px; /* Altezza minima per uniformit√† */
        }
        h2 { color: var(--neon); font-size: 1.1rem; border-bottom: 1px solid #333; padding-bottom: 10px; margin-top: 0; }
        
        .row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #222; font-size: 0.85rem; }
        .label { color: #888; font-weight: bold; }
        .val { color: #fff; font-weight: bold; text-align: right; font-family: monospace; word-break: break-all; max-width: 60%; }
        
        /* Mappa */
        #map { 
            height: 200px; width: 100%; margin-top: 15px; border: 1px solid var(--neon); 
            filter: invert(100%) hue-rotate(180deg) brightness(90%) contrast(120%); 
        }

        /* Badge Avvisi */
        .badge-warn {
            background: rgba(255, 62, 62, 0.1); border: 1px solid var(--alert);
            color: var(--alert); padding: 5px; text-align: center; font-weight: bold; font-size: 0.75rem;
            margin-top: 5px; display: none;
        }

        /* Zombie Audit */
        .audit-row { display: flex; justify-content: space-between; font-size: 0.8rem; margin-top: 5px; background: #1a1a1a; padding: 4px; border-radius: 3px;}
        
        /* Report Forense */
        #forensic-report { display: none; margin-top: 15px; border: 1px solid var(--alert); padding: 5px; background: rgba(255,0,0,0.05); }
        .rep-table { width: 100%; font-size: 0.75rem; border-collapse: collapse; margin-top: 5px; }
        .rep-table th { text-align: left; color: var(--alert); border-bottom: 1px solid #444; }
        .rep-table td { color: #ccc; padding: 2px 0; }

        @keyframes blink { 50% { opacity: 0.5; } }
    </style>
</head>
<body>

<div class="wrapper">
    <header>
        <h1>DIG
